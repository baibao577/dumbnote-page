<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DumbNote User Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation for DumbNote - a lightning-fast markdown note app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom styles -->
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 300px;
    }
    
    .sidebar {
      background-color: #f8f8f8;
    }
    
    .sidebar-toggle {
      background-color: transparent;
    }
    
    .markdown-section {
      max-width: 900px;
    }
    
    .markdown-section h1 {
      color: #2c3e50;
    }
    
    .markdown-section h2 {
      color: #34495e;
    }
    
    .app-name {
      font-weight: 600;
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .sidebar {
        background-color: #1a1a1a;
      }
      
      body {
        background-color: #0d1117;
      }
      
      .markdown-section h1,
      .markdown-section h2 {
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DumbNote',
      repo: 'https://github.com/baibao577/dumbnote-page',
      loadSidebar: true,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 3
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
